<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Café fantôme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');


    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'VT323', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

   
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) contrast(1.1);
    }

   
    .container {
      text-align: center;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .lamp {
      width: 300px;
      height: auto;
      margin-bottom: 1px;
      animation: flicker 2s infinite;
      filter: brightness(1.5) contrast(1.2);
    }

    .title {
      font-size: 72px;
      letter-spacing: 4px;
      margin-bottom: 1px;
      animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
      font-size: 26px;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 2px;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    .character {
      width: 180px;
      height: auto;
      margin-bottom: 40px;
      filter: brightness(1.1) contrast(1.3);
      animation: fadeIn 3s ease-in-out;
    }

    .menu-item {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 38px;
      border: 3px solid white;
      padding: 12px 80px;
      transition: all 0.25s ease;
      background-color: rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .menu-item:hover {
      background-color: white;
      color: black;
      transform: scale(1.08);
      cursor: pointer;
    }

    .menu-item::before {
      content: "➤";
      position: absolute;
      left: -35px;
      opacity: 0;
      transition: opacity 0.25s;
    }

    .menu-item:hover::before {
      opacity: 1;
    }

    .hint {
      margin-top: 35px;
      font-size: 18px;
      opacity: 0.6;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0.6; }
      25%, 75% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }
  </style>
</head>

<body>
  
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="fundo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>


  <div class="container">
    <img src="lampada.png" alt="Lâmpada" class="lamp">
    
    <h1 class="title">GAME OVER</h1>
    <h2 class="subtitle">Obrigada por jogar!</h2>

    <a href="index.html" class="menu-item">INICIAR NOVAMENTE</a>

    <p class="hint">(Pressione ENTER ou clique para iniciar)</p>
  </div>

  <script>
   
    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        window.location.href = "index.html";
      }
    });
    
    let bgMusic = new Audio("derrota.mp3");
bgMusic.loop = true;
bgMusic.volume = 1.0;
document.addEventListener("click", () => {
    bgMusic.play();
}, { once: true });
    
  </script>
</body>
</html>
