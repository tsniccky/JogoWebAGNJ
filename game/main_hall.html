<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Café Fantôme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>C A F É _ F A N T Ô M E</h1>
    <p>Press arrows to move and E to interact</p>
    <canvas id="Canvas" width="960" height="540"></canvas>

    <div class="dialogue">
        Dialogue Text
        <div class="OptionsContainer" style="display:none;"></div>
    </div>

    <div class="cutscene">
        <img class="cutsceneImg" src="sprites/omori/omStanding_F.png" alt="Omori">
        <div class="cutsceneDialogueContainer">
            <div class="cutsceneDialogue">Cutscene Text</div>
            <div id="cutsceneOptions" class="OptionsContainer"></div>
        </div>
    </div>

    <script src="main_hall.js"></script>
    <script src="cutscenes.js"></script>
    <script src="dialogueSystem.js"></script>
    <script src="DialogueOptionManagement.js"></script>
    <script src="InteractionHandling.js"></script>

    <script
    let bgMusic = new Audio("musica.mp3");
bgMusic.loop = true;
bgMusic.volume = 1.0;
document.addEventListener("click", () => {
    bgMusic.play();
}, { once: true });
    </script>
    
</body>
</html>
